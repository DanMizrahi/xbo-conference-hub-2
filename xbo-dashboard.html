          {confs.sort((a, b) => new Date(a.start) - new Date(b.start)).map(conf => (

// Conferences List

  return (
    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: 16 }}>

            <div><h3 style={{ color: 'white', fontSize: 15, fontWeight: 600 }}>{conf.name}</h3><p style={{ color: '#64748b', fontSize: 12, marginTop: 2 }}>{conf.type} • {conf.industry}</p></div>

        </Card>
      ))}
    </div>
  );
};

// Conference Detail
const ConferenceDetail = ({ conf, user, onBack, onUpdate }) => {
  const [tab, setTab] = useState('overview');
  const [editAtt, setEditAtt] = useState(null);
  const canBudget = user.userRole === 'admin' || user.userRole === 'finance';
  const canEdit = user.userRole === 'admin';

  const updateAtt = (attId, updates) => {
    const newConf = { ...conf, attendees: conf.attendees.map(a => a.id === attId ? { ...a, ...updates } : a) };
    onUpdate(newConf);
    setEditAtt(null);
  };

  return (
    <div>
      <div style={{ display: 'flex', alignItems: 'center', gap: 16, marginBottom: 24 }}>
        <button onClick={onBack} style={{ background: 'rgba(255,255,255,0.05)', border: 'none', borderRadius: 10, padding: 10, cursor: 'pointer', color: 'white' }}><Icons.ChevronLeft /></button>
        <div style={{ width: 56, height: 56, background: `${conf.color}20`, borderRadius: 14, display: 'flex', alignItems: 'center', justifyContent: 'center' }}><Icons.Briefcase /></div>
        <div style={{ flex: 1 }}><h1 style={{ color: 'white', fontSize: 24, fontWeight: 600 }}>{conf.name}</h1><p style={{ color: '#94a3b8', marginTop: 4 }}>{conf.location} • {fmtDate(conf.start, conf.end)}</p></div>
        <Badge color={conf.color}>{conf.type}</Badge>
      </div>

      {/* Tabs */}
      <div style={{ display: 'flex', gap: 4, background: 'rgba(255,255,255,0.03)', padding: 4, borderRadius: 10, marginBottom: 20 }}>
        {['overview', 'logistics', 'meetings', ...(canBudget ? ['budget'] : [])].map(t => (
          <button key={t} onClick={() => setTab(t)} style={{ flex: 1, padding: '10px 16px', borderRadius: 8, border: 'none', cursor: 'pointer', background: tab === t ? 'linear-gradient(135deg, rgba(139,92,246,0.2), rgba(6,182,212,0.2))' : 'transparent', color: tab === t ? 'white' : '#64748b', fontSize: 13, fontWeight: 500, textTransform: 'capitalize' }}>{t}</button>
        ))}
      </div>

      {tab === 'overview' && (
        <div style={{ display: 'grid', gridTemplateColumns: '2fr 1fr', gap: 20 }}>
          <Card>
            <h3 style={{ color: 'white', fontSize: 16, fontWeight: 600, marginBottom: 16 }}>Details</h3>
            <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: 16 }}>
              <div><p style={{ color: '#64748b', fontSize: 11 }}>VENUE</p><p style={{ color: 'white', fontSize: 14, marginTop: 4 }}>{conf.venue}</p></div>
              <div><p style={{ color: '#64748b', fontSize: 11 }}>INDUSTRY</p><p style={{ color: 'white', fontSize: 14, marginTop: 4 }}>{conf.industry}</p></div>
              <div><p style={{ color: '#64748b', fontSize: 11 }}>TYPE</p><p style={{ color: 'white', fontSize: 14, marginTop: 4 }}>{conf.type}</p></div>
              <div><p style={{ color: '#64748b', fontSize: 11 }}>DATES</p><p style={{ color: 'white', fontSize: 14, marginTop: 4 }}>{fmtDate(conf.start, conf.end)}</p></div>
            </div>
          </Card>
          <Card>
            <h3 style={{ color: 'white', fontSize: 16, fontWeight: 600, marginBottom: 16 }}>Team ({conf.attendees.length})</h3>
            <div style={{ display: 'flex', flexWrap: 'wrap', gap: 8 }}>
              {conf.attendees.map(att => (
                <div key={att.id} style={{ display: 'flex', alignItems: 'center', gap: 8, padding: '6px 10px', background: 'rgba(255,255,255,0.03)', borderRadius: 8 }}>
                  <div style={{ width: 24, height: 24, background: 'linear-gradient(135deg, #8b5cf6, #06b6d4)', borderRadius: 12, display: 'flex', alignItems: 'center', justifyContent: 'center' }}><span style={{ color: 'white', fontSize: 9, fontWeight: 600 }}>{att.name.split(' ').map(n => n[0]).join('').slice(0, 2)}</span></div>
                  <span style={{ color: 'white', fontSize: 12 }}>{att.name}</span>
                </div>
              ))}
            </div>
          </Card>
        </div>
      )}

      {tab === 'logistics' && (
        <div>
          {conf.attendees.map(att => (
            <Card key={att.id} style={{ marginBottom: 16 }}>
              <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: 16 }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: 12 }}>
                  <div style={{ width: 44, height: 44, background: 'linear-gradient(135deg, #8b5cf6, #06b6d4)', borderRadius: 22, display: 'flex', alignItems: 'center', justifyContent: 'center' }}><span style={{ color: 'white', fontWeight: 600, fontSize: 14 }}>{att.name.split(' ').map(n => n[0]).join('').slice(0, 2)}</span></div>
                  <div><p style={{ color: 'white', fontWeight: 600 }}>{att.name}</p></div>
                </div>
                {canEdit && <Button variant="secondary" size="sm" onClick={() => setEditAtt(att)}><Icons.Edit /> Edit</Button>}
              </div>

              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: 12 }}>
                <div style={{ padding: 12, background: 'rgba(255,255,255,0.03)', borderRadius: 10 }}>
                  <div style={{ display: 'flex', alignItems: 'center', gap: 8, marginBottom: 8 }}><Icons.Ticket /><span style={{ color: '#94a3b8', fontSize: 12 }}>Ticket</span></div>
                  <StatusBadge status={att.ticket.status} />
                </div>
                <div style={{ padding: 12, background: 'rgba(255,255,255,0.03)', borderRadius: 10 }}>
                  <div style={{ display: 'flex', alignItems: 'center', gap: 8, marginBottom: 8 }}><Icons.Plane /><span style={{ color: '#94a3b8', fontSize: 12 }}>Flight Out</span></div>
                  <StatusBadge status={att.flightOut.status} />
                  {att.flightOut.flight && <p style={{ color: 'white', fontSize: 11, marginTop: 4 }}>{att.flightOut.flight}</p>}
                </div>
                <div style={{ padding: 12, background: 'rgba(255,255,255,0.03)', borderRadius: 10 }}>
                  <div style={{ display: 'flex', alignItems: 'center', gap: 8, marginBottom: 8 }}><Icons.Plane /><span style={{ color: '#94a3b8', fontSize: 12 }}>Return</span></div>
                  <StatusBadge status={att.flightReturn.status} />
                  {att.flightReturn.flight && <p style={{ color: 'white', fontSize: 11, marginTop: 4 }}>{att.flightReturn.flight}</p>}
                </div>
                <div style={{ padding: 12, background: 'rgba(255,255,255,0.03)', borderRadius: 10 }}>
                  <div style={{ display: 'flex', alignItems: 'center', gap: 8, marginBottom: 8 }}><Icons.Hotel /><span style={{ color: '#94a3b8', fontSize: 12 }}>Hotel</span></div>
                  <StatusBadge status={att.hotel.status} />
                  {att.hotel.name && <p style={{ color: 'white', fontSize: 11, marginTop: 4 }}>{att.hotel.name}</p>}
                </div>
              </div>
            </Card>
          ))}
        </div>
      )}

      {tab === 'meetings' && (
        <Card style={{ textAlign: 'center', padding: 40 }}>
          <Icons.Clock />
          <p style={{ color: '#94a3b8', marginTop: 16 }}>{conf.meetings?.length || 0} meetings scheduled</p>
          <Button style={{ marginTop: 16 }}><Icons.Plus /> Add Meeting</Button>
        </Card>
      )}

      {tab === 'budget' && canBudget && (
        <div>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: 16, marginBottom: 24 }}>
            <Card><p style={{ color: '#64748b', fontSize: 12 }}>Total</p><p style={{ color: 'white', fontSize: 28, fontWeight: 600, marginTop: 8 }}>{fmt(conf.budget.planned * RATES[currency], currency)}</p></Card>
            <Card><p style={{ color: '#64748b', fontSize: 12 }}>Expo</p><p style={{ color: '#8b5cf6', fontSize: 28, fontWeight: 600, marginTop: 8 }}>{fmt(conf.budget.expo * RATES[currency], currency)}</p></Card>
            <Card><p style={{ color: '#64748b', fontSize: 12 }}>Travel & Hotel</p><p style={{ color: '#06b6d4', fontSize: 28, fontWeight: 600, marginTop: 8 }}>{fmt((conf.budget.travel + conf.budget.hotel) * RATES[currency], currency)}</p></Card>
          </div>
          <Card>
            <h3 style={{ color: 'white', fontSize: 16, fontWeight: 600, marginBottom: 16 }}>Breakdown</h3>
            {Object.entries(conf.budget).filter(([k]) => k !== 'planned').map(([key, val]) => (
              <div key={key} style={{ display: 'flex', justifyContent: 'space-between', padding: '10px 0', borderBottom: '1px solid rgba(255,255,255,0.05)' }}>
                <span style={{ color: '#94a3b8', fontSize: 13, textTransform: 'capitalize' }}>{key}</span>
                <span style={{ color: 'white', fontSize: 14, fontWeight: 500 }}>{fmt(val * RATES[currency], currency)}</span>
              </div>
            ))}
          </Card>
        </div>
      )}

      {editAtt && (
        <Modal title={`Logistics - ${editAtt.name}`} onClose={() => setEditAtt(null)} wide>
          <LogisticsForm att={editAtt} onSave={(data) => updateAtt(editAtt.id, data)} onClose={() => setEditAtt(null)} />
        </Modal>
      )}
    </div>
  );
};

// Logistics Form

  const [form, setForm] = useState({
    ticket: { ...att.ticket },
    flightOut: { ...att.flightOut },
    flightReturn: { ...att.flightReturn },
    hotel: { ...att.hotel }
  });

  const statusOpts = (type) => type === 'ticket' 
    ? [{ value: 'Not registered', label: 'Not registered' }, { value: 'Registered', label: 'Registered' }, { value: 'Received', label: 'Received' }]
    : [{ value: 'Not booked', label: 'Not booked' }, { value: 'Booked', label: 'Booked' }, { value: 'Confirmed', label: 'Confirmed' }];

  return (
    <div>
      <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: 24 }}>
        <Card>
          <h4 style={{ color: 'white', fontSize: 15, fontWeight: 600, marginBottom: 16 }}>Ticket</h4>
          <Select label="Status" value={form.ticket.status} onChange={(v) => setForm({ ...form, ticket: { ...form.ticket, status: v } })} options={statusOpts('ticket')} />
          <Input label="Type" value={form.ticket.type} onChange={(v) => setForm({ ...form, ticket: { ...form.ticket, type: v } })} placeholder="VIP, Exhibitor..." />
        </Card>
        <Card>
          <h4 style={{ color: 'white', fontSize: 15, fontWeight: 600, marginBottom: 16 }}>Hotel</h4>
          <Select label="Status" value={form.hotel.status} onChange={(v) => setForm({ ...form, hotel: { ...form.hotel, status: v } })} options={statusOpts('hotel')} />
          <Input label="Hotel Name" value={form.hotel.name} onChange={(v) => setForm({ ...form, hotel: { ...form.hotel, name: v } })} placeholder="Hilton..." />
          <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: 12 }}>
            <Input label="Check In" type="date" value={form.hotel.checkIn} onChange={(v) => setForm({ ...form, hotel: { ...form.hotel, checkIn: v } })} />
            <Input label="Check Out" type="date" value={form.hotel.checkOut} onChange={(v) => setForm({ ...form, hotel: { ...form.hotel, checkOut: v } })} />
          </div>
        </Card>
        <Card>
          <h4 style={{ color: 'white', fontSize: 15, fontWeight: 600, marginBottom: 16 }}>Flight Out</h4>
          <Select label="Status" value={form.flightOut.status} onChange={(v) => setForm({ ...form, flightOut: { ...form.flightOut, status: v } })} options={statusOpts('flight')} />
          <Input label="Flight #" value={form.flightOut.flight} onChange={(v) => setForm({ ...form, flightOut: { ...form.flightOut, flight: v } })} placeholder="LH1234" />
          <Input label="Date" type="date" value={form.flightOut.date} onChange={(v) => setForm({ ...form, flightOut: { ...form.flightOut, date: v } })} />
        </Card>
        <Card>
          <h4 style={{ color: 'white', fontSize: 15, fontWeight: 600, marginBottom: 16 }}>Flight Return</h4>
          <Select label="Status" value={form.flightReturn.status} onChange={(v) => setForm({ ...form, flightReturn: { ...form.flightReturn, status: v } })} options={statusOpts('flight')} />
          <Input label="Flight #" value={form.flightReturn.flight} onChange={(v) => setForm({ ...form, flightReturn: { ...form.flightReturn, flight: v } })} placeholder="LH1235" />
          <Input label="Date" type="date" value={form.flightReturn.date} onChange={(v) => setForm({ ...form, flightReturn: { ...form.flightReturn, date: v } })} />
        </Card>
      </div>
      <div style={{ display: 'flex', justifyContent: 'flex-end', gap: 12, marginTop: 24 }}>
        <Button variant="secondary" onClick={onClose}>Cancel</Button>
        <Button onClick={() => onSave(form)}><Icons.Save /> Save</Button>
      </div>
    </div>
  );
};

// Calendar View
const CalendarView = ({ confs, onSelect }) => {
  const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
  const getConfs = (m) => confs.filter(c => new Date(c.start).getMonth() === m);

  return (
    <div>
      <h2 style={{ color: 'white', fontSize: 24, fontWeight: 600, marginBottom: 24 }}>2026 Calendar</h2>
      <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: 16 }}>
        {months.map((month, idx) => {
          const mc = getConfs(idx);
          return (
            <Card key={month} style={{ minHeight: 100 }}>
              <h3 style={{ color: 'white', fontSize: 15, fontWeight: 600, marginBottom: 12 }}>{month}</h3>
              {mc.length === 0 ? <p style={{ color: '#64748b', fontSize: 12 }}>No events</p> : (
                <div style={{ display: 'flex', flexDirection: 'column', gap: 6 }}>
                  {mc.map(c => (
                    <div key={c.id} onClick={() => onSelect(c)} style={{ background: `${c.color}20`, borderLeft: `3px solid ${c.color}`, borderRadius: 6, padding: '5px 8px', cursor: 'pointer' }}>
                      <p style={{ color: 'white', fontSize: 12, fontWeight: 500 }}>{c.short}</p>
                    </div>
                  ))}
                </div>
              )}
            </Card>
          );
        })}
      </div>
    </div>
  );
};

// Budget View
const BudgetView = ({ confs, currency }) => {
  const total = confs.reduce((s, c) => s + c.budget.planned, 0) * RATES[currency];
  return (
    <div>
      <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: 16, marginBottom: 24 }}>
        <Card><p style={{ color: '#64748b', fontSize: 12 }}>Total Budget</p><p style={{ color: 'white', fontSize: 28, fontWeight: 600, marginTop: 8 }}>{fmt(total, currency)}</p></Card>
        <Card><p style={{ color: '#64748b', fontSize: 12 }}>Conferences</p><p style={{ color: 'white', fontSize: 28, fontWeight: 600, marginTop: 8 }}>{confs.length}</p></Card>
        <Card><p style={{ color: '#64748b', fontSize: 12 }}>Avg/Event</p><p style={{ color: 'white', fontSize: 28, fontWeight: 600, marginTop: 8 }}>{fmt(total / confs.length, currency)}</p></Card>
      </div>
      <Card>
        <h3 style={{ color: 'white', fontSize: 16, fontWeight: 600, marginBottom: 16 }}>By Conference</h3>
        <table style={{ width: '100%', borderCollapse: 'collapse' }}>
          <thead><tr style={{ borderBottom: '1px solid rgba(255,255,255,0.1)' }}>
            <th style={{ textAlign: 'left', padding: '12px', color: '#64748b', fontSize: 12 }}>Conference</th>
            <th style={{ textAlign: 'left', padding: '12px', color: '#64748b', fontSize: 12 }}>Date</th>
            <th style={{ textAlign: 'right', padding: '12px', color: '#64748b', fontSize: 12 }}>Budget</th>
          </tr></thead>
          <tbody>
            {confs.sort((a, b) => new Date(a.start) - new Date(b.start)).map(c => (
              <tr key={c.id} style={{ borderBottom: '1px solid rgba(255,255,255,0.05)' }}>
                <td style={{ padding: '12px' }}><div style={{ display: 'flex', alignItems: 'center', gap: 8 }}><div style={{ width: 8, height: 8, borderRadius: 4, background: c.color }} /><span style={{ color: 'white', fontWeight: 500, fontSize: 13 }}>{c.short}</span></div></td>
                <td style={{ padding: '12px', color: '#94a3b8', fontSize: 12 }}>{fmtDate(c.start, c.end)}</td>
                <td style={{ padding: '12px', color: 'white', fontSize: 13, fontWeight: 600, textAlign: 'right' }}>{fmt(c.budget.planned * RATES[currency], currency)}</td>
              </tr>
            ))}
          </tbody>
        </table>
      </Card>
    </div>
  );
};

// Team View
const TeamView = () => (
  <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: 16 }}>
    {TEAM.map(member => (
      <Card key={member.id}>
        <div style={{ display: 'flex', alignItems: 'center', gap: 12, marginBottom: 14 }}>
          <div style={{ width: 44, height: 44, background: 'linear-gradient(135deg, #8b5cf6, #06b6d4)', borderRadius: 22, display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
            <span style={{ color: 'white', fontWeight: 600, fontSize: 14 }}>{member.name.split(' ').map(n => n[0]).join('').slice(0, 2)}</span>
          </div>
          <div>
            <p style={{ color: 'white', fontWeight: 600, fontSize: 14 }}>{member.name}</p>
            <p style={{ color: '#64748b', fontSize: 11, marginTop: 2 }}>{member.role}</p>
          </div>
        </div>
        <Badge color={member.userRole === 'admin' ? '#ef4444' : member.userRole === 'finance' ? '#f59e0b' : '#64748b'}>{member.userRole}</Badge>
        <p style={{ color: '#64748b', fontSize: 11, marginTop: 12 }}>{member.dept}</p>
      </Card>
    ))}
  </div>
);

// Main App
function App() {
  const [user, setUser] = useState(null);
  const [view, setView] = useState('dashboard');
  const [confs, setConfs] = useState(() => load('xbo-confs', CONFERENCES));
  const [currency, setCurrency] = useState('EUR');
  const [selectedConf, setSelectedConf] = useState(null);

  useEffect(() => { save('xbo-confs', confs); }, [confs]);

  if (!user) return <LoginScreen onLogin={setUser} />;

  const updateConf = (updated) => {
    setConfs(confs.map(c => c.id === updated.id ? updated : c));
    setSelectedConf(updated);
  };

  return (
    <div style={{ minHeight: '100vh' }}>
      <Sidebar user={user} view={view} setView={(v) => { setView(v); setSelectedConf(null); }} onLogout={() => setUser(null)} />
      
      <main style={{ marginLeft: 220, padding: 28 }}>
        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: 28 }}>
          <div>
            <h1 style={{ color: 'white', fontSize: 22, fontWeight: 600 }}>{selectedConf ? selectedConf.name : view.charAt(0).toUpperCase() + view.slice(1)}</h1>
            <p style={{ color: '#94a3b8', fontSize: 13, marginTop: 4 }}>XBO Conference Hub 2026</p>
          </div>
          <select value={currency} onChange={(e) => setCurrency(e.target.value)} style={{ padding: '8px 14px', background: 'rgba(255,255,255,0.05)', border: '1px solid rgba(255,255,255,0.1)', borderRadius: 8, color: 'white', fontSize: 13 }}>
            <option value="EUR">EUR €</option>
            <option value="USD">USD $</option>
            <option value="GBP">GBP £</option>
            <option value="ILS">ILS ₪</option>
          </select>
        </div>

        {view === 'dashboard' && !selectedConf && <Dashboard user={user} confs={confs} currency={currency} />}
        {view === 'calendar' && !selectedConf && <CalendarView confs={confs} onSelect={setSelectedConf} />}
        {view === 'conferences' && !selectedConf && <ConferencesList confs={confs} currency={currency} user={user} onSelect={setSelectedConf} />}
        {view === 'budget' && !selectedConf && <BudgetView confs={confs} currency={currency} />}
        {view === 'team' && !selectedConf && <TeamView />}
        {selectedConf && <ConferenceDetail conf={selectedConf} user={user} onBack={() => setSelectedConf(null)} onUpdate={updateConf} />}
      </main>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
